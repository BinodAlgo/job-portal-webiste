<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/adc549ef6b.js" crossorigin="anonymous"></script>

</head>
<body>
    <h2 class="display-4 bg-dark text-center text-white">Post a New Job</h2>
    <div class="container-fluid text-white">
         <a href="/"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>
    <div class="container mx-auto p-2">
    <form>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Enter job title">
        </div>
        <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3"
                placeholder="Enter job description"></textarea>
        </div>
        <div class="form-group">
            <label for="jobRequirements">Job Requirements</label>
            <textarea class="form-control" id="jobRequirements" name="jobRequirements" rows="3"
                placeholder="Enter job requirements"></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="jobType">Job Type</label>
            <select class="form-control" id="jobType" name="jobType">
                <option value="fullTime">Full-time</option>
                <option value="partTime">Part-time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
                <option value="temporary">Temporary</option>
            </select>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name">
        </div>
        <div class="form-group">
            <label for="companyDescription">Company Description</label>
            <textarea class="form-control" id="companyDescription" name="companyDescription" rows="3"
                placeholder="Enter company description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg mb-2">Post Job</button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
